          <h1 class="display-4">Guía de Hoteles</h1>
        </div>
      </div>
    </header>

    <main class="flex-grow-1">
      <div class="container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item" aria-current="page"><a href="./index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Contacto</li>
          </ol>
        </nav>

        <div>
          <h1>Dejanos tus consultas o comentarios</h1>

          <form action="">
            <div class="form-row">
              <div class="form-group col-sm-6">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Walter">
              </div>
              <div class="form-group col-sm-6">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="White">
              </div>
              <div class="form-group col-12">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="wwhite@meth.com">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-sm-9">
                <label for="domicilio">Domicilio</label>
                <input type="text" class="form-control" id="domicilio" name="domicilio" placeholder="Calle falsa 123">
              </div>
              <div class="form-group col-sm-3">
                <label for="provincia">Provincia:</label>
                <select name="provincia" id="provincia" class="form-control">
                  <option value="bsas" selected>Buenos Aires</option>
                  <option value="co">Córdoba</option>
                  <option value="mz">Mendoza</option>
                  <option value="mi">Misiones</option>
                  <option value="sf">Santa Fe</option>
                </select>
              </div>
              <div class="form-group col-12">
                <label for="comentarios">Comentarios</label>
                <textarea name="comentarios" id="comentarios" class="form-control" rows="10"></textarea>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="gridCheck">
                <label class="form-check-label" for="gridCheck">Quiero recibir correos con ofertas</label>
              </div>
            </div>

            <button type="submit" class="btn btn-outline-secondary col-2">Enviar</button>
            <button type="reset" class="btn btn-outline-danger col-2">Resetear</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="bg-dark">
      <div class="container">
        <div class="row d-flex flex-column flex-sm-row justify-content-between">

          <div class="col-sm-4 d-flex flex-column text-center align-items-sm-start">
            <a href="">Facebook</a>
            <a href="">Instagram</a>
            <a href="">Twitter</a>

              <span class="oi oi-home"></span> Av. Libertador 4000, CABA, Argentina <br>
              <a href="tel: +5491112345678"><span class="oi oi-phone"></span> +5491112345678</a><br>
              <a href="mailto:consultas@guiahoteles.com"><span class="oi oi-inbox"></span> consultas@guiahoteles.com</a>  
            </address>
            </div>
          <div class="col-sm-4 d-flex flex-column text-center align-items-sm-end">
            <a href="">Nosotros</a>
            <a href="">Hoteles</a>
            <a href="">Contacto</a>
          </div>

        </div>
      </div>
